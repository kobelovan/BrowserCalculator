<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>

<body>

    <div class="current-display">
        <p id="display"></p>
    </div>

    <!--this container manipulates entire calculator-->
    <div class="calculator-layout">

        <button class="button">AC</button>
        <button class="button">DEL</button>
        <button class="button" id="display" onclick="num0()">0</button>
        <button class="button" id="display" onclick="num1()">1</button>
        <button class="button" id="display" onclick="num2()">2</button>
        <button class="button" id="display" onclick="num3()">3</button>
        <button class="button" id="display" onclick="num4()">4</button>
        <button class="button" id="display" onclick="num5()">5</button> 
        <button class="button" id="display" onclick="num6()">6</button>
        <button class="button" id="display" onclick="num7()">7</button>
        <button class="button" id="display" onclick="num8()">8</button>
        <button class="button" id="display" onclick="num9()">9</button>
        <button class="button">+</button>
        <button class="button">-</button>
        <button class="button">/</button>
        <button class="button">*</button>
        <button class="button">=</button>
    
       
    </div>

</body>

</html>
