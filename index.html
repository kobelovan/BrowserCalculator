<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>

<body>


    <!--this container manipulates entire calculator-->
    <div class="container">
        <button class="space-2">AC</button>
        <button>Del</button>
        <button>/</button>
        <button>1</button>
    </div>
    <div class="container">
        <button>2</button>
        <button>3</button>
        <button>*</button>
        <button>4</button>
    </div>
    <div class="container">
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>7</button>
    </div>
    <div class="container">
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button class="space-2">=</button>
    </div>

</body>

</html>
